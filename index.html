<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3NPTW52LL3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag("js", new Date());
      gtag("config", "G-3NPTW52LL3");

    <title>فروشگاه گورانی</title>

    <style>
      /* ------------------ فونت‌ها ------------------ */
      @font-face {
        font-family: "DoranExtraBold";
        src: url("fonts/Doran-ExtraBold.woff2") format("woff2"),
          url("fonts/Doran-ExtraBold.woff") format("woff");
        font-weight: 800;
        font-style: normal;
      }
      @font-face {
        font-family: "DoranMedium";
        src: url("fonts/Doran-Medium.woff2") format("woff2"),
          url("fonts/Doran-Medium.woff") format("woff");
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: "DoranRegular";
        src: url("fonts/Doran.woff2") format("woff2"),
          url("fonts/Doran.woff") format("woff");
        font-weight: 400;
        font-style: normal;
      }

      /* ------------------ متغیرهای ریشه ------------------ */
      :root {
        /* گرادیان پس‌زمینه صفحه */
        --grad-start: #ffffff;
        --grad-end: #f5f5f5;

        /* هدر */
        --header-bg: #282826;
        --header-text: #ffffff;

        /* دکمه خرید */
        --accent: #2a3e4c;

        /* اشکال بصری */
        --radius: 12px;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        --tr: 0.2s ease-in-out;

        /* آیتم‌های موجود */
        --item1-bg: #fffdea;
        --item1-text: #4e1f00;
        --item2-bg: #f3f3f2;
        --item2-text: #333446;
        --item3-bg: #f6f5e5;
        --item3-text: #183b4e;

        /* آیتم‌های به‌زودی */
        --coming-bg: #ffffff;
        --coming-text: #000000;

        /* رنگ خطوط محدود پس‌زمینه */
        --bg-line: rgba(0, 0, 0, 0.05);
      }

      /* ------------------ ریست و بیس ------------------ */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        position: relative;
        font-family: "DoranRegular", sans-serif;
        direction: rtl;
        background: linear-gradient(180deg, var(--grad-start) 0%, var(--grad-end) 100%);
        color: #333;
        line-height: 1.6;
        padding-bottom: 5.5rem; /* فضا برای دکمه خرید */
      }

      /* تنها چند خط نازک متقاطع */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image:
          linear-gradient(20deg,          transparent calc(50% - 0.5px), var(--bg-line) calc(50% - 0.5px) calc(50% + 0.5px), transparent calc(50% + 0.5px)),
          linear-gradient(45deg,          transparent calc(50% - 0.5px), var(--bg-line) calc(50% - 0.5px) calc(50% + 0.5px), transparent calc(50% + 0.5px)),
          linear-gradient(-30deg,         transparent calc(50% - 0.5px), var(--bg-line) calc(50% - 0.5px) calc(50% + 0.5px), transparent calc(50% + 0.5px)),
          linear-gradient(75deg,          transparent calc(50% - 0.5px), var(--bg-line) calc(50% - 0.5px) calc(50% + 0.5px), transparent calc(50% + 0.5px)),
          linear-gradient(-60deg,         transparent calc(50% - 0.5px), var(--bg-line) calc(50% - 0.5px) calc(50% + 0.5px), transparent calc(50% + 0.5px));
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position:
          0%   15%, /* خط اول در بالا-چپ */
          100% 25%, /* خط دوم در بالا-راست */
          50%  80%, /* خط سوم نزدیک پایین */
          80%  10%, /* خط چهارم بالا-سمت راست میانه */
          10%  70%; /* خط پنجم پایین-سمت چپ */
        z-index: -1;
      }

      /* ------------------ هدر ------------------ */
      header {
        background: var(--header-bg);
        text-align: center;
        padding: 1rem;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 {
        font-family: "DoranExtraBold", sans-serif;
        font-size: 2rem;
        color: var(--header-text);
      }

      /* ------------------ بخش اصلی ------------------ */
      main {
        padding: 1rem;
        max-width: 720px;
        margin: auto;
      }

      section {
        margin-bottom: 1.5rem;
      }

      section h2 {
        font-family: "DoranMedium", sans-serif;
        font-size: 1.3rem;
        margin-bottom: 0.75rem;
      }

      /* ------------------ کارت‌های آیتم ------------------ */
      .item {
        border-radius: var(--radius);
        padding: 1rem;
        margin-bottom: 0.75rem;
        box-shadow: var(--shadow);
        transition: transform var(--tr);
      }

      .item:active { transform: scale(0.97); }

      .item-title {
        font-family: "DoranMedium", sans-serif;
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
      }

      .item-text {
        font-family: "DoranRegular", sans-serif;
        font-size: 0.95rem;
      }

      /* رنگ‌بندی آیتم‌های موجود */
      .item-1 { background: var(--item1-bg); color: var(--item1-text); }
      .item-2 { background: var(--item2-bg); color: var(--item2-text); }
      .item-3 { background: var(--item3-bg); color: var(--item3-text); }

      /* رنگ‌بندی آیتم‌های به‌زودی + بلر ملایم */
      .coming {
        background: var(--coming-bg);
        color: var(--coming-text);
        border: 1px solid #ddd;
        filter: blur(1px);
        opacity: 0.93;
      }

      /* ------------------ دکمه خرید ------------------ */
      .buy-box {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--accent);
        color: #fff;
        text-align: center;
        padding: 1rem;
        font-family: "DoranMedium", sans-serif;
        font-size: 1.1rem;
        border-top-left-radius: var(--radius);
        border-top-right-radius: var(--radius);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
      }

      .buy-box a {
        display: block;
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- هدر -->
    <header>

    </header>

    <!-- محتوای اصلی -->
    <main>
      <!-- موجود -->
      <section>

      <!-- به زودی -->
      <section>

    </main>

    <!-- دکمه خرید -->
    <div class="buy-box">

    </div>
  </body>
</html>
