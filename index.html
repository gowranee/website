<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه گورانی | موجودی</title>
  <style>
    @font-face {
      font-family: 'DoranExtraBold';
      src: url('fonts/Doran-ExtraBold.woff2') format('woff2'),
           url('fonts/Doran-ExtraBold.woff') format('woff');
      font-weight: 800;
      font-style: normal;
    }
    @font-face {
      font-family: 'DoranMedium';
      src: url('fonts/Doran-Medium.woff2') format('woff2'),
           url('fonts/Doran-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'DoranRegular';
      src: url('fonts/Doran.woff2') format('woff2'),
           url('fonts/Doran.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    :root {
      --bg-page: #ffffff;  /* پس‌زمینهٔ کل صفحه */
      --bg-header: #282826; /* پس‌زمینهٔ هدر */
      --text-header: #ffffff; /* متن هدر */
      --accent: #2a3e4c; /* رنگ دکمه خرید */
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, .05);
      --transition: .2s ease-in-out;

      /* آیتم اول */
      --item1-bg: #FFFDEA;
      --item1-text: #4E1F00;
      /* آیتم دوم */
      --item2-bg: #F3F3F2;
      --item2-text: #333446;
      /* آیتم سوم */
      --item3-bg: #F6F5E5;
      --item3-text: #183B4E;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'DoranRegular', sans-serif;
      background: var(--bg-page);
      color: #333;
      line-height: 1.6;
      padding-bottom: 5.5rem; /* فضا برای دکمه خرید ثابت */
    }

    /* هدر */
    header {
      background: var(--bg-header);
      text-align: center;
      padding: 1rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-family: 'DoranExtraBold', sans-serif;
      font-size: 2rem;
      color: var(--text-header);
    }

    /* محتوا */
    main {
      padding: 1rem;
      max-width: 720px;
      margin: auto;
    }
    h2 {
      font-size: 1.3rem;
      margin: 1rem 0 0.75rem;
      font-family: 'DoranMedium', sans-serif;
    }

    /* کارت آیتم‌ها */
    .item {
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: .75rem;
      box-shadow: var(--shadow);
      transition: transform var(--transition);
    }
    .item:active { transform: scale(.98); }

    .item-title {
      font-family: 'DoranMedium', sans-serif;
      font-size: 1.1rem;
      margin: 0 0 .25rem;
    }
    .item-text {
      font-family: 'DoranRegular', sans-serif;
      font-size: .95rem;
      margin: 0;
    }

    /* رنگ‌بندی اختصاصی هر آیتم */
    .item-1 { background: var(--item1-bg); color: var(--item1-text); }
    .item-2 { background: var(--item2-bg); color: var(--item2-text); }
    .item-3 { background: var(--item3-bg); color: var(--item3-text); }

    /* دکمه خرید */
    .buy-box {
      position: fixed;
      inset-inline-start: 0;
      inset-inline-end: 0;
      bottom: 0;
      background: var(--accent);
      color: #fff;
      padding: 1rem 1.25rem;
      text-align: center;
      font-family: 'DoranMedium', sans-serif;
      font-size: 1.15rem;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      box-shadow: 0 -2px 8px rgba(0,0,0,.15);
    }
    .buy-box a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>فروشگاه گورانی</h1>
  </header>

  <main>
    <h2>موجودی محصولات</h2>

    <div class="item item-1">
      <div class="item-title">بتهوون</div>
      <div class="item-text">سمفونی شماره‌۵</div>
    </div>

    <div class="item item-2">
      <div class="item-title">برامس</div>
      <div class="item-text">سمفونی شماره‌۴</div>
    </div>

    <div class="item item-3">
      <div class="item-title">دورژاک</div>
      <div class="item-text">سمفونی شماره‌۹</div>
    </div>
  </main>

  <div class="buy-box">
    <a href="https://ig.me/m/gowranee" target="_blank" rel="noopener">برای خرید اینجا بزن ↗️</a>
  </div>
</body>
</html>
